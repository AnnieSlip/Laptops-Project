<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redberry Bootcamp Project</title>
    <link rel="stylesheet" href="/CSS/main.css" />
    <link rel="stylesheet" href="/CSS/maxasiatebeli.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <a href="/pages/tanamshromlis-info.html"
          ><img src="/Photos/back-btn.png"
        /></a>
        <div>
          <p>თანამშრომლის ინფო</p>
        </div>
        <div>
          <p class="laptop">ლეპტოპის მახასიათებლები</p>
          <hr />
        </div>
      </header>
      <!--------------------------------FORM--------------------------------------->
      <form
        class="form-container"
        id="second-container"
        name="myform"
        action="/pages/success.html"
        method="GET"
      >
        <div class="first-container">
          <!-------------ADD PHOTO--------------------------->
          <div class="image-box">
            <div class="image_container elem">
              <div class="img-box">
                <label id="photo-description" for="file"
                  >ჩააგდე ან ატვირთე<br />
                  ლეპტოპის ფოტო</label
                >
                <input
                  type="file"
                  id="image_input"
                  accept="image/png, image/jpg"
                />
                <button type="button" id="custom-button">ატვირთე</button>
                <div id="display_image"></div>
              </div>
            </div>
          </div>
          <!-------------LAPTOP NAME---------------------------->
          <div class="form-box">
            <div class="elem">
              <label for="laptopname">ლეპტოპის სახელი</label>
              <input
                type="text"
                name="laptopname"
                placeholder="HP"
                id="laptopname"
              />
              <br />
              <i id="first-i" class="fa-solid fa-circle-check"></i>
              <small>ლათინური ასოები, ციფრები, !@#$^&(_+=</small>
            </div>
            <!------------------Laptop Brand---------------------->
            <div class="elem">
              <select name="brand" id="brand">
                <option value="" class="brand-container">
                  ლეპტოპის ბრენდი
                </option>
              </select>
            </div>
          </div>
          <hr class="devider" />
          <div class="form-box">
            <!--------------CPU------------------------------------->
            <div class="elem">
              <select name="cpu" id="cpu">
                <option class="cpu-container" value="">CPU</option>
              </select>
            </div>
            <!----------------CPU BIRTVI---------------------------->
            <div class="elem">
              <label for="birtvi">CPU-ს ბირთვი</label>
              <input type="text" name="birtvi" placeholder="14" id="birtvi" />
              <br />
              <i id="first-i" class="fa-solid fa-circle-check"></i>
              <small>მხოლოდ ციფრები</small>
            </div>
            <!-----------------CPU NAKADI----------------------------->
            <div class="elem">
              <label for="nakadi">CPU-ს ნაკადი</label>
              <input
                class="input"
                type="text"
                name="nakadi"
                placeholder="14"
                id="nakadi"
              />
              <br />
              <i id="first-i" class="fa-solid fa-circle-check"></i>
              <small>მხოლოდ ციფრები</small>
            </div>
          </div>

          <div class="form-box">
            <!-----------------------------LAPTOP RAM-------------------->
            <div class="elem">
              <label for="ram">ლეპტოპის RAM(GB)</label>
              <input
                class="input"
                type="text"
                name="ram"
                placeholder="16"
                id="ram"
              />
              <br />
              <i id="first-i" class="fa-solid fa-circle-check"></i>
              <small>მხოლოდ ციფრები</small>
            </div>
            <!----------------------------MEXSIEREBIS TIPI------------------>
            <div>
              <p class="radio-description first">მეხსიერების ტიპი</p>
              <label for="ssd" class="radio">
                <input
                  type="radio"
                  name="mexsiereba"
                  value="SSD"
                  class="radio-input"
                  id="ssd"
                />
                <div class="radio__radio"></div>
                SSD</label
              >
              <label for="hdd" class="radio">
                <input
                  type="radio"
                  name="mexsiereba"
                  value="HDD"
                  class="radio-input"
                  id="hdd"
                />
                <div class="radio__radio"></div>
                HDD</label
              >
            </div>
          </div>
          <hr class="devider" />
          <!-----------------SHEZENIS RICXVI---------------->
          <div class="form-box">
            <div class="elem">
              <label for="date">შეძენის რიცხვი(არჩევითი)</label>
              <input
                class="input"
                type="text"
                name="date"
                placeholder="დდ/თთ/წწწწ"
                id="date"
              />
              <br />
              <i id="first-i" class="fa-solid fa-circle-check"></i>
            </div>
            <!------------PRICE---------------------------------->
            <div class="elem">
              <label for="price">ლეპტოპის ფასი</label>
              <input
                class="input"
                type="text"
                name="price"
                placeholder="0000"
                id="price"
              />
              <br />
              <i id="first-i" class="fa-solid fa-circle-check"></i>
              <small>მხოლოდ ციფრები</small>
            </div>
          </div>
          <!----------------------MDGOMAREOBA------------------------>
          <div class="form-box">
            <div class="elem">
              <p class="radio-description second">ლეპტოპის მდგომარეობა</p>
              <label for="axali" class="radio">
                <input
                  type="radio"
                  name="mdgomareoba"
                  value="ახალი"
                  class="radio-input"
                  id="axali"
                />
                <div class="radio__radio"></div>
                ახალი</label
              >

              <label for="meoradi" class="radio">
                <input
                  type="radio"
                  name="mdgomareoba"
                  value="მეორადი"
                  class="radio-input"
                  id="meoradi"
                />
                <div class="radio__radio"></div>
                მეორადი</label
              >
            </div>
          </div>

          <div class="form-box">
            <a href="/pages/tanamshromlis-info.html">უკან</a>
            <button type="submit" class="damaxsovreba">დამახსოვრება</button>
          </div>
        </div>
      </form>

      <div>
        <img id="logo" src="/Photos/Logo.png" alt="Redberry-logo" />
      </div>
    </div>

    <div class="success-container">
      <p>ksdjskdsd</p>
      <p>jkdnkjd</p>
    </div>

    <script src="/javascript/maxasiatebeli.js"></script>
  </body>
</html>
