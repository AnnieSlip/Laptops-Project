<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Redberry Bootcamp Project</title>
    <link rel="stylesheet" href="/CSS/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <div class="container-box">
        <img src="/Photos/Redberry.png" alt="redberry logo" />
      </div>

      <div class="container-box">
        <picture>
          <source
            media="(max-width: 500px)"
            srcset="/Photos/Computer.png"
            alt="Computer"
          />
          <img src="/Photos/First-page.png" alt="Man with computer" />
        </picture>
      </div>
      <div class="container-box">
        <div>
          <button type="button" class="first-page-btn" id="damateba">
            ჩანაწერის დამატება
          </button>
        </div>
        <div>
          <button type="button" class="first-page-btn" id="sia">
            ჩანაწერების სია
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
